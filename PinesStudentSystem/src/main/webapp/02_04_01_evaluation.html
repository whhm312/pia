<body class="translation">
	<h2 id="header">
        <div class="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
        <span data-i18n="campus:evalutionBrackfast"></span>
    </h2>
    

	<section style="height: calc(100% - 111px);">
		
		<ul style="" id="subTab">
			<li class="on">Spicy</li>
			<li>None-Spicy</li>
		</ul>
		
		<div class="layoutBox">

			<div class="contentsArea">
                     <div class="menuReview">
                        <div class="myReview">
                            <h5 data-i18n="campus:menuEvalution"></h5>        
                    <button class="my-review__modify__star__content__value js_reviewModifyStarBtn my-review__modify__star__content__value--active" type="button" value="1" data-text="very bad"></button>
                    <button class="my-review__modify__star__content__value js_reviewModifyStarBtn my-review__modify__star__content__value--active" type="button" value="2" data-text="bad"></button>
                    <button class="my-review__modify__star__content__value js_reviewModifyStarBtn my-review__modify__star__content__value--active" type="button" value="3" data-text="normal"></button>
                    <button class="my-review__modify__star__content__value js_reviewModifyStarBtn my-review__modify__star__content__value--active" type="button" value="4" data-text="good"></button>
                    <button class="my-review__modify__star__content__value js_reviewModifyStarBtn" type="button" value="5" data-text="very good"></button>
                    <span class="my-review__modify__star__content__status js_reviewModifyStatus">good</span>
                            </div>
					</div>
				<h5 data-i18n="campus:opnion"></h5>
					<textarea data-i18n="[placeholder]campus:menuCaption"></textarea>     
			</div>
		</div>

		        <button class="basic white" data-i18n="campus:menuEvalutionBtn"></button>    
        
            </div>
        </div>        
        

	</section>
