<body class="translation">
	<h2 id="header">
        <div class="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
        <span data-i18n="education:weekendStudyApply"></span>
    </h2>
    

	<section style="">
		<div class="layoutBox">
            
            <div class="contentsArea">

  				<ul>
					<li>
						<h5 data-i18n="education:weekendStudyDate"></h5>
						<div class="date">
							<div class="input" data-i18n="education:weekendStudyDate"></div>
							<div class="btn"><i class="fa fa-calendar" aria-hidden="true"></i></div>
						</div>					
					</li>                    
                    
					<li>
						<h5 data-i18n="education:classRoomSelect"></h5>
						<select name="classRoomSelect">
						   <option data-i18n="common:korea" value="korea"></option>
						   <option data-i18n="common:japan" value="japan"></option>
						</select>
					</li>

					<li>
						<h5 data-i18n="education:wekindTime"></h5>
						<select name="wekindTime">
						   <option data-i18n="common:korea" value="korea"></option>
						   <option data-i18n="common:japan" value="japan"></option>
						</select>
					</li>							
				</ul>	
                
                <button class="line" data-i18n="education:classMap"></button>
            </div>
		</div>

		        <button class="basic white" data-i18n="common:apply"></button>    
    
        
                <table class="btnCaptionTable">
                    <tbody>
                        <tr>
                            <th>1.</th>
                            <td data-i18n="education:eduCaption_1"></td>
                        </tr>
                        <tr>
                            <th>2.</th>

                        </tr>
                        <tr>
                            <th>3.</th>
                            <td data-i18n="education:eduCaption_3"></td>
                        </tr>
                        <tr>
                            <th>4.</th>
                            <td data-i18n="education:eduCaption_4"></td>
                        </tr>
                            <tr>
                            <th>5.</th>
                            <td data-i18n="education:eduCaption_5"></td>
                        </tr>                    
                    </tbody>
                </table>
            
        
            </div>
        </div>        
        

	</section>
