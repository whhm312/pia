	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script>
	$(document).ready(function() {
		if (!$.cookie("token")) {
			alert("You need sign in.");
			window.location.replace("/");
			return false;
		}
		
		changeLang($.cookie("changeLang"));
		
		$("#backButton").click(function() {
			window.history.back(1);
		});
		
		$("#requestChaningContractButton").click(function() {
		});

	});
	</script>
	
</head>
<body class="translation">

        <div class="prev"><i class="fa fa-chevron-left" aria-hidden="true" id="backButton" ></i></div>
        <span data-i18n="contract:contractInfoChage"></span>
    </h2>
    

	<section style="height: calc(100% - 111px);">
		<div class="layoutBox">

                <table class="columnx2">
                    <tbody>
                        <tr>
                            <td>
                                <input type="checkbox" value="" id="changeCourse"><label for="changeCourse"><span><span></span></span><b data-i18n="contract:changeCourse"></b></label>

                        </tr>
                        
                        <tr>
                            <td>

                            </td>
                            <td> <input type="checkbox" value="" id="cutPeriod"><label for="cutPeriod"><span><span></span></span><b data-i18n="contract:cutPeriod"></b></label></td>
                        </tr>

                        </tr>                        
                    </tbody>
                </table>


		</div>

		        <button class="basic white" data-i18n="contract:contractInfoChage" id="requestChaningContractButton"></button>    
                <p class="btnCaption wrap" data-i18n="contract:contractCpation"></p>
        
            </div>
        </div>        
        

	</section>
